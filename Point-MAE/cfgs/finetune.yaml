optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0005,
  weight_decay : 0.05
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 300,
    initial_epochs : 10
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/Neurons_finetune.yaml,
            others: {subset: 'train', npoints: 8192}},
  val : { _base_: cfgs/dataset_configs/Neurons_finetune.yaml,
            others: {subset: 'val', npoints: 8192}},
  test : { _base_: cfgs/dataset_configs/Neurons_finetune.yaml,
            others: {subset: 'test', npoints: 8192}}}
model : {
  NAME: PointTransformer,
  trans_dim: 384,
  depth: 12,
  drop_path_rate: 0.1,
  cls_dim: 12,
  num_heads: 6,
  group_size: 32,
  num_group: 512,
  encoder_dims: 384,
}


npoints: 8192
total_bs : 32
step_per_update : 1
max_epoch : 300
grad_norm_clip : 10